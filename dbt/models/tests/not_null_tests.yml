version: 2

models:
  - name: covid19_confirmed
    description: "Confirmed COVID-19 cases data"
    columns:
      - name: confirmed_cases
        description: "The number of confirmed cases"
        tests:
          - not_null
  - name: covid19_deaths
    description: "COVID-19 deaths data"
    columns:
      - name: deaths
        description: "The number of deaths"
        tests:
          - not_null
  - name: covid19_recovered
    description: "COVID-19 recovered cases data"
    columns:
      - name: recovered
        description: "The number of recovered cases"
        tests:
          - not_null
